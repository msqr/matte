setup.db.chagned.hibernateDialect=Since you have changed the database type you will need to restart your application server (after saving your settings) and complete the setup wizard once more. When you restart Matte you will automatically be taken back to the setup wizard.

setup.fs.title=Matte Setup: Filesystem
setup.fs.heading=Filesystem
setup.fs.intro=Matte needs to know where it can store some files it needs to manage.

setup.fs.index.dir.displayName=Search index
setup.fs.index.dir.caption=Matte needs to maintain a search index as you create items so you can use the search feature to find them.
setup.fs.index.dir.error=The directory you specified for the index does not appear to be valid. Make sure Matte has permission to write to this directory.
setup.fs.collections.dir.displayName=Media repository
setup.fs.collections.dir.caption=Matte needs to store media files that you upload within a directory on your filesystem.
setup.fs.collections.dir.error=The directory you specified for the collections does not appear to be valid. Make sure Matte has permission to write to this directory.
setup.fs.cache.dir.displayName=Cache
setup.fs.cache.dir.caption=Matte will maintain a cache of re-sized media items within a directory on your filesystem.
setup.fs.cache.dir.error=The directory you specified for the cache does not appear to be valid. Make sure Matte has permission to write to this directory.
setup.fs.resource.dir.displayName=Resources
setup.fs.resource.dir.caption=Matte will need to be able to store user-related files within a directory on your filesystem. This will be, for example, where Matte stores user-uploaded watermark images.
setup.fs.resource.dir.error=The directory you specified for the resources does not appear to be valid. Make sure Matte has permission to write to this directory.
setup.fs.themes.dir.displayName=Themes
setup.fs.themes.dir.caption=Matte needs to store custom theme files that you upload within a directory on your filesystem.
setup.fs.themes.dir.error=The directory you specified for the themes does not appear to be valid. Make sure Matte has permission to write to this directory.

setup.other.title=Matte Setup: Other Settings
setup.other.intro=Finally you need to specify the remaining settings.
setup.other.heading=Other

setup.mail.from.displayName=Mail sender
setup.mail.from.caption=Enter the email address that Matte should use when sending mail messages. Matte sends mail, for example, during the user registration process or when a user forgets their password.

setup.crypto.key.displayName=Encryption key
setup.crypto.key.caption=Matte uses encryption to encode some data so it is not easily recognizable. Enter anything you like here, including random characters, numbers, and symbols.
setup.crypto.pbe.salt.displayName=Encryption salt
setup.crypto.pbe.salt.caption=This value is used as "salt" to add some more randomness to the encryption key. <span class="note">Enter exactly 8 random characters here.</span>
setup.crypto.salt.displayName=One-way encryption salt
setup.crypto.salt.caption=Matte encrypts user passwords using a one-way algorithm that can not be reversed. This value is used as "salt" to add some more randomness to the one-way encryption. Enter some random characters, numbers, and symbols.
setup.xslt.cache.displayName=Cache XSLT
setup.xslt.cache.caption=For performance, Matte will compile XSLT files just once and re-use them while running. This is generally desired and this should be set to "Yes". However if you want to work on a custom theme, you may want to set this to "No" so that the theme XSLT is re-loaded on each request.

setup.advanced.title=Matte Setup: Advanced Settings
setup.advanced.intro=These are the remaining settings you can configure for your Matte installation. Consult the comments in the <code>WEB-INF/classes/env.properties</code> file for descriptions of each property. To make a change, click on the value you would like to change, then enter the new value. <span class="note">Take care when changing these settings, some changes might prevent Matte from running properly.</span>

setup.confirm.title=Matte Setup: Confirm Setup
setup.confirm.intro=Here are the settings you have configured. If these are correct click the <b>Save</b> button.

setup.complete.title=Matte Setup: Complete
setup.complete.intro=You have successfully completed the Matte setup process. You should restart your application server now for the changes to take effect.

